<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Types of input</title>
    </head>
    <body>
        <h3>Alag alag type k input dene ki koshish</h3>
        <br><hr>
        <form>
            <th>Likh apne bareme-</th>
            <table>
                <tr>
                    <td>
                        <label>Nam yaha pr likha jata hai-</label>
                    </td>
                    <td>
                        <input type="text" value=""><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Kitne saal se virgin hai likh-</label>
                    </td>
                    <td>
                        <input type="number" ><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Kis din paida hua tha- </label>
                    </td>
                    <td>
                        <input type="date"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tera email id dal yaha pr- </label>
                    </td>
                    <td>
                        <input type="email"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Kya tu aakela hai? koe tujse pyar nhi krata? to kya krega </label>
                    </td>
                    <td>
                        <input type="radio" ><label>Hela bc </label>
                        <input type="radio" ><label>Joor se helaa...</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>To kysa lga tereko, maja aaya kya helane me.</label>
                    </td>
                    <td>
                        <input type="range"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Hela kr ho gya ho to khatam kre?</label>
                    </td>
                    <td>
                        <input type="submit" value="Khatam kro"><br>
                    </td>
                </tr>
            </table>  
        </form>
    </body>
</html>
